<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body onload="fetchPokemon()">
    <main>
        <div id="logocontainer"><img id="logo" src="poketch.png"></div>
        <h3>Welcome <span id="display-user"></span></h3>
        <button id="logout-btn">Log out</button>
        <div class="container">
            <div class="subcontainer">
                <div class="screenPokemon">
                    <div class="pokemonSprite">
                        <img id="pokemonSprite" class="pokeimg" src="">
                    </div>
                </div>
                <div class="buttondiv">
                    <button class="buttonRandom" onclick="fetchPokemon()">Generate Random Pokémon</button>
                    <button class="buttonSave" onclick="savePokemon()">Save Pokémon</button>
                </div>
            </div>

            <div class="pokemonInfo">
                <h4>Name</h4>
                <p id="pokemonName" class="pokemonName">...</p>
                <h4>ID</h4>
                <p id="pokemonNumber" class="pokemonNumber">...</p>
                <h4>Type</h4>
                <div class="types">
                    <p id="pokemonType1" class="pokemonType1">...</p>
                    <p id="pokemonType2" class="pokemonType2">...</p>
                </div>
                <h4>Abilities</h4>
                <div class="abilities">
                    <p id="pokemonAbility1" class="pokemonAbility1">...</p>
                    <p id="pokemonAbility2" class="pokemonAbility2">...</p>
                </div>

            </div>

        </div>
        <div class="favpokemonSpriteOne">
            <img id="favpokemonSpriteOne"src="">
        </div>
        <div>
           <p id="favpokemonNameOne" class="favpokemonNameOne"></p>
        </div>
        <div class="favpokemonSpriteTwo">
            <img id="favpokemonSpriteTwo"src="">
        </div>
        <div>
           <p id="favpokemonNameTwo" class="favpokemonNameTwo"></p>
        </div>
    </main>
    <script src='home.js'></script>
</body>

</html>
